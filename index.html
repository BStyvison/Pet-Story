<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Story</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
</head>
<body id="body">
    <header>
        <nav id="nav">
            <button id="btn-mobile" aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu">
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Servi√ßos</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
        <div class="icon">
            <div id="cel">
                <a href="#"><img src="Imagens/telefone.png" alt="Telefone"></a>
            </div>

            <div id="lupa">
                <a href="#"><img src="Imagens/lupa.png" alt="Lupa"></a>
            </div>

            <div id="carrinho">
                <a href="#"><img src="Imagens/formato-preto-do-carrinho-de-compras.png" alt="Carrinho de compras"></a>
            </div>

        </div>
        
    </header>
    <main>
        <section class="container">
            <div class="description">
                <p>Welcome!</p>
                <h1>PET STORE AND BEYOND</h1>
                <p id="line">Choose service they love or start Shopping now</p>

                <div class="btn">
                    <input class="shop" type="submit" value="Shop now">
                    <input class="services" type="submit" value="Pet Services">
                </div>
            </div>
            <div class="dog">
                <img src="Imagens/capa.png" alt="Doguinho">
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="javascript.js"></script>
</body>
</html>
